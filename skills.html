<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
             background: rgb(189, 144, 144);
        }
        .skills-section {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .skills-section h2 {
            text-align: center;
            color: #000000;
        }
        .skills-list {
            list-style: 10px;
            padding: 0;
        }
        .skills-list li {
            padding: 10px;
            margin: 5px 0;
            background: #554545;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="skills-section">
        <h2>My Skills</h2>
        
        <ul class="skills-list">
            
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Python</li>
            <li>SQL</li>
            <li>DSA</li>
        </ul>
    </div>
</body>
</html>
